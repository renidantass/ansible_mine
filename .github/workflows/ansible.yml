name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test:
    name: "Realizando análise"
    runs-on: ubuntu-latest
    steps:
      - name: Analisando sintaticamente hosts
        uses: ansible/ansible-lint-action@main
          path: "hosts.yml"

  setup:
    name: "Realizando configuração/atualização - BedRock Server"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Instalando Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Instalando dependências para rodar o ansible
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f test-requirements.txt ]; then pip install -r test-requirements.txt; fi
      
      - name: Substituindo tokens por GitHub Secrets
        uses: Lambdaspire/action-substitute-secrets-in-file@v1.0.0
        with:
          file: hosts.yml
          output: hosts.yml
          tokenPattern: ${TOKEN}
          secretsJson: ${{ toJSON(secrets) }}
      
      - name: Rodando playbook
        run: "ansible-playbook -i hosts.yml playbook.yml"
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
